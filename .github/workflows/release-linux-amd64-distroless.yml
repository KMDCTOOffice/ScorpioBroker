  build-linux-amd64-distroless-aaio:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2     
      - name: Set up JDK 1.22
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin' # See 'Supported distributions' for available options
          java-version: '17'
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.ECR_ID }}
          aws-secret-access-key: ${{ secrets.ECR_TOKEN }}
          aws-region: us-east-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          registry-type: public

      - name: Build testserver
        run: |
          cd testserver
          docker build -t testserver .
      - name: Get release number
        id: get-id
        run: |
          id=$(echo ${{github.ref_name}} | cut -d/ -f2)
          echo "::set-output name=id::$id"
      - name: Get build number
        id: get-build-id
        run: |
          cd BrokerParent
          id=$(mvn help:evaluate -Dexpression="project.version" -q -DforceStdout)
          echo "::set-output name=id::$id"
      - name: build-linux-amd64-distroless
        run: |
          find . -name "pom.xml" -exec sed -i 's/${{steps.get-id.outputs.id}}-SNAPSHOT/${{steps.get-id.outputs.id}}/g' {} +
          mvn clean package -DskipTests -Din-memory -Pin-memory -Dnative -Ddocker -Dquarkus.docker.dockerfile-native-path=src/main/docker/Dockerfile.native.distroless -Dnativedocker -Ddocker-tag=linux-amd64-distroless-${{steps.get-id.outputs.id}} -Dquarkus.profile=in-memory -Dquarkus.docker.buildx.platform=linux/amd64
      - name: docker tag
        run: |
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}} scorpiobroker/all-in-one-runner:linux-amd64-distroless-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-distroless-latest
          docker tag scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}} ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}}
      - name: start docker aaio 
        run: |
          docker compose -f ./compose-files/docker-compose-linux-amd64-distroless-aaio-test.yml up &
          sleep 120
      - name: newman action
        uses: matt-ball/newman-action@master
        with:
          collection: api-test.json
          environment: api-test-aaio-environment.json
      - name: Stopping Scorpio 
        run: docker compose -f ./compose-files/docker-compose-linux-amd64-distroless-aaio-test.yml down 
      - name: docker-login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: docker push
        run: |
          docker push scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/all-in-one-runner:linux-amd64-distroless-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-distroless-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/all-in-one-runner:linux-amd64-distroless-${{steps.get-id.outputs.id}}
