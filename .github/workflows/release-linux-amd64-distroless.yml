          docker push scorpiobroker/query-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/entity-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/all-in-one-runner:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
