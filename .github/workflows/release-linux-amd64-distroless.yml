          password: ${{ secrets.DOCKER_TOKEN }}
      - name: docker tag and push
        run: |
          docker push scorpiobroker/at-context-server:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/history-entity-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/history-query-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push scorpiobroker/registry-subscription-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
