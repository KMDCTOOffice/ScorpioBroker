          docker push scorpiobroker/all-in-one-runner:linux-amd64-distroless-kafka-latest
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/at-context-server:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-entity-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
          docker push ${{ steps.login-ecr.outputs.registry }}/scorpiobroker/history-query-manager:linux-amd64-distroless-kafka-${{steps.get-id.outputs.id}}
